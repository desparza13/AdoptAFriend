<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<style>
    .abs-center {
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
</style>
  <body>
    <!--Navigation bar para adoptantes-->
    <nav class="navbar navbar-expand-sm navbar-dark justify-content-center" style="background-color: #669ec6;">
        <a class="navbar-brand" > <i class="fa fa-paw" aria-hidden="true"></i> Adopt a Friend</a>
        
    </nav>
    <nav class="navbar navbar-expand-sm navbar-dark justify-content-center" style="background-color: white;">
        <h3>El lugar donde encontrarás al nuevo miembro de tu familia ❤️</h3>
        
    </nav>

    <div class="container abs-center">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_q3mlcaak.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
    </div>

    <!-- Registro-->
    <div class="container " >
        <div class="row d-flex justify-content-center">
            <div class="card mt-5" style="background-color: #669ec6;">
                <div class="card-body justify-content-center">
                    <h4 class="card-title">Regístrate</h4>
                    <form action="./registroMascotaIdeal.html" >
                        <div class="form-group">
                            <label for="color">Usuario</label>
                            <input type="text"  id="usuario" class="form-control"
                            placeholder="Usuario" required/>
                        </div>
                        <div class="form-group">
                            <label for="color">Nombre Completo</label>
                            <input type="text"  id="nombre" class="form-control"
                            placeholder="Nombre Completo" required/>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email"
                                    placeholder="Ingresa tu correo"  required/>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password"
                                    aria-describedby="helpId" placeholder="Ingresa tu contraseña" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
                                    title="Mayúsculas y minúsculas. Tamaño mínimo: 6. Tamaño máximo: 40" required/>
                        </div>
                        <div class="form-group">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" class="form-control"  id="ciudad"
                                    aria-describedby="helpId" placeholder="Ciudad"required />
                        </div>
                        <div class="form-group">
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btnFilter btn btn-light"  onclick="uploadAdoptante()">Siguiente</button>                                
                            </div>
                        </div>
                        <div class="form-group">
                            <div style="border-top: 1px solid #000; padding-top:15px; font-size:85%">
                                <div class="d-flex justify-content-start">
                                    <a style="color: #FFF;" href="loginAdoptante.html" > ¿Ya tienes cuenta? Ingresa aquí</a>  
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div style=" padding-top:15px; font-size:85%">
                                <div class="d-flex justify-content-start">
                                    <a style="color: #FFF;" href="/AdoptAFriend/app/views/Rescatista/loginRescatista.html" > ¿Quieres dar una mascota en adopción? Ingresa como rescatista</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>


    </div>
    <!-- Optional JavaScript -->
    <script src="/AdoptAFriend/app/controllers/utils.js"></script>
    <script src="/AdoptAFriend/app/controllers/ajax_handler.js"></script>
    <script src="/AdoptAFriend/app/utils/registroAdoptante_utils.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
