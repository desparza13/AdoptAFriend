    <!-- Modal Add Pet -->
    <div class="modal fade" id="addPet" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Añadir mascota</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-5">
                            
                                <div class="form-group">
                                    <label for="nombreToAdd">Nombre</label>
                                    <input type="text" name="nombre" id="nombreToAdd" class="form-control"
                                    placeholder="Nombre(s)" aria-describedby="helpId" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="tipoToAdd">Tipo de mascota</label>
                                    <select class="form-control" name="tipo" id="tipoToAdd" required>
                                        <option>Perro</option>
                                        <option>Gatos</option>
                                    </select>
                                </div>
                                
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="imagenToAdd">Subir Imagen</label>
                                    <input type="file" class="form-control-file" name="imagen" id="imagenToAdd" placeholder="" aria-describedby="fileHelpId" required>
                                    <small id="fileHelpId" class="form-text text-muted"> </small>
                                </div>
                            </div>

                        </div>
                        
                        <div class="form-group">
                            <label for="razaToAdd">Raza</label>
                            <select class="form-control" name="raza" id="razaToAdd" required>
                                <option>Mestizo/criollo</option>
                                <option>Dalmata</option>
                                <option>Pug</option>
                                <option>Chihuahua</option>
                                <option>Gran danés</option>
                                <option>Corgi</option>
                                <option>Golden retriever</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edadToAdd">Edad</label>
                            <select class="form-control" name="edad" id="edadToAdd" required>
                                <option>Cachorro</option>
                                <option>Jóven</option>
                                <option>Adulto</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="generoToAdd">Género</label>
                            <select class="form-control" name="genero" id="generoToAdd" required>
                                <option>Mestizo/criollo</option>
                                <option>Dalmata</option>
                                <option>Pug</option>
                                <option>Chihuahua</option>
                                <option>Gran danés</option>
                                <option>Corgi</option>
                                <option>Golden retriever</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="colorToAdd">Color</label>
                            <input type="text" name="nombre" id="colorToAdd" class="form-control"
                            placeholder="Color" aria-describedby="helpId" required>
                        </div>
                        <div class="form-group">
                            <label for="tamañoToAdd">Tamaño</label>
                            <select class="form-control" name="tamaño" id="tamañoToAdd" required>
                                <option selected>Pequeño</option>
                                <option>Mediano</option>
                                <option>Grande</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="perronalidadToAdd">Perronalidad</label>
                            <select class="form-control" name="perronalidad" id="perronalidadToAdd">
                              <option selected>Fiestero</option>
                              <option>Independiente</option>
                              <option>Dinámico</option>
                              <option>Divertido</option>
                              <option>Timido</option>
                              <option>Juguetón</option>
                              <option>Faldero</option>
                              <option>Tapete</option>
                              <option>Inteligente</option>
                            </select>
                          </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" >Save</button>
                </div>
