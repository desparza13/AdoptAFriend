  <body>
    <div class="col-12" id="petsSection">
        <div class="row" id="title">
            <div class="col-6 align-self-center">
                <h1 id="nombreDetalles" style="color:white;"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3  align-center">
                <div class="abs-center">
                <img id="imgDetalles" class="card-img-top" src="https://www.fundacion-affinity.org/sites/default/files/los-10-sonidos-principales-del-perro.jpg" alt="">
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-5 ">
               <div class="card margenSuperior">
                <div class="card-body">
                    <h2 id="nombreMascota" class="card-title"></h2>
                    <h5 id="tipoDetalles"></h5>
                    <h5 id="razaDetalles"></h5>
                    <br>
                    <div class="row">
                        <div class="col-6">
                            <b>Género</b>
                        </div>
                        <div class="col-6">
                            <p id="generoDetalles"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6">
                            <b>Edad</b>
                        </div>
                        <div class="col-6">
                            <p id="edadDetalles"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6">
                            <b>Tamaño</b>
                        </div>
                        <div class="col-6">
                            <p id="tallaDetalles"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6">
                            <b>Ciudad</b>
                        </div>
                        <div class="col-6">
                            <p id="ciudadDetalles"></p>
                        </div>
                    </div>
                </div>
               </div>
               <div class="btnCentrado" >
                <div class="btnCentrado" id="Adoptame">                    
                    <button type="submit" class="btn btn-lg btn-primary btnCentrado" onclick="uploadSolicitud()" data-toggle="modal" data-target="#adoptar"><i class="fa fa-paw" aria-hidden="true" ></i> Adóptame</button><br>
                </div>
                <button type="button" id="favorito" onclick="favorito()" class="btn btn-lg btn-primary btnCentrado"><i class="fa fa-heart" aria-hidden="true"></i></button>
               </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4 ">
                <div class="card margenSuperior">
                    <div class="card-body">
                        <h2 class="card-title">Sobre el protector</h2>
                        <br>
                        <div class="row">
                            <div class="col-6">
                                <b>Nombre</b>
                            </div>
                            <div class="col-6">
                                <p id="nombreRescatista"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-6">
                                <b>E-mail</b>
                            </div>
                            <div class="col-6">
                                <p id="correoRescatista"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-6">
                                <b>Usuario</b>
                            </div>
                            <div class="col-6">
                                <p id="usuarioRescatista"></p>
                            </div>
                        </div>
                        <hr><br>
                        <a href="./rescatistaVistaAdoptante.html">Más adoptables de este protector</a>
                    </div>
                </div>
                <div class="card margenSuperior">
                    <div class="card-body">
                        <h2 id="perronalidad" class="card-title">Perronalidad</h2>
                        <br>
                        <p id="perronalidadDetalles"></p>
                    </div>
                </div>
            </div>
        </div>
      </div>

      
      <!-- Modal adoptame-->
      <div class="modal fade" id="adoptar" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adopción</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    La solicitud de adopción se ha enviado con éxito!
                </div>
                <div class="modal-footer">
                    <div id="correo">

                    </div>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
      </div>
