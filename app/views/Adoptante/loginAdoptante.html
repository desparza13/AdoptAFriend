<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
    <style>
        .carousel-item img {
            max-height: 300px;
        }
    
        .card-img-top {
            max-height: 250px;
            width: auto;
        }
    </style>
    
  <body>
    <!--Navigation bar para adoptantes-->
    <nav class="navbar navbar-expand-sm navbar-dark justify-content-center" style="background-color: #669ec6;">
        <a class="navbar-brand" > <i class="fa fa-paw" aria-hidden="true"></i> Adopt a Friend</a>
        
    </nav>
    <nav class="navbar navbar-expand-sm navbar-dark justify-content-center" style="background-color: white;">
        <h3>El lugar donde encontrarás al nuevo miembro de tu familia ❤️</h3>
        
    </nav>

    <!--Carousel-->
    <div id="mainBanner" class="carousel slide" data-ride="carousel" aling="center">
        <ol class="carousel-indicators">
            <li data-target="#mainBanner" data-slide-to="0" class="active"></li>
            <li data-target="#mainBanner" data-slide-to="1"></li>
            <li data-target="#mainBanner" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="w-50 " src="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/YTDAN2FVNFD4VESGR72RGW4LN4.jpg"
                    alt="First slide">
            </div>
            <div class="carousel-item " >
                <img class="w-50" src="https://i.pinimg.com/736x/23/07/f4/2307f41e9cfd683668b5f60874893fce--radio-google.jpg"
                    alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="w-50"
                    src="https://banfield.com.mx/templates/yootheme/cache/articulo_diferencias_gatos_perros-3192bb68.jpeg"
                    alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#mainBanner" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#mainBanner" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Login--> 
    <div class="container " >
        <div class="row d-flex justify-content-center">
            <div class="card mt-5" style="background-color: #669ec6;">
                
                <div class="card-body justify-content-center">
                    <h4 class="card-title">Ingresa a tu cuenta</h4>
                        <p class="card-text">
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <div class="input-group mb-3">
                                    <input type="email" class="col-10 form-control" id="email"
                                        placeholder="Ingresa tu correo" name="email" required>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i
                                                class="fas fa-user"></i></span>
                                    </div>
                                </div>
                            </div>
                        </p>
                        <p class="card-text">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group mb-3">
                                    <input type="password" class="col-10 form-control" name="password" id="password"
                                        aria-describedby="helpId" placeholder="Ingresa tu contraseña" required>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon2"><i
                                                class="fas fa-key"></i></span>
                                    </div>
                                </div>
                            </div>
                        </p>
                        <div class="form-group">
                            <div class="d-flex justify-content-center" id="contraseñaMal"></div>
                            <div class="d-flex justify-content-center">
                                <input type="submit" class="btnFilter btn btn-light"  onclick="loginAdoptante()"></input>                                                            
                            </div>
                        </div>
                        <div class="form-group">
                            <div style="border-top: 1px solid #000; padding-top:15px; font-size:85%">
                                <div class="d-flex justify-content-start">
                                    <a style="color: #FFF;" href="registroAdoptante.html" > ¿No tienes cuenta? Registrate aquí</a>  
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div style=" padding-top:15px; font-size:85%">
                                <div class="d-flex justify-content-start">
                                    <a style="color: #FFF;" href="/AdoptAFriend/app/views/Rescatista/loginRescatista.html" > ¿Quieres dar una mascota en adopción? Ingresa como rescatista</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>

    </div>
      
    <!-- Optional JavaScript -->
    <script src="/AdoptAFriend/app/controllers/utils.js"></script>
    <script src="/AdoptAFriend/app/controllers/ajax_handler.js"></script>
    <script src="/AdoptAFriend/app/utils/registroAdoptante_utils.js"></script>
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
