  <body>
    <div class="col-12" id="petsSection">
        <div class="row" id="title">
            <div class="col-6 align-self-center">
                <h1 style="color:white;">Mi mascota ideal</h1>
            </div>
            <div class="col-6 align-self-center align-items-end">
                <div class="d-flex flex-column align-items-end">
                  <button type="button" id="editar" class="btn" onclick="enableEdit()">
                    <i class="fa fa-edit fa-2x" style="color:white;"></i> 
                </button>
                </div>
            </div>
        </div>
        <form>
            <div class="form-group">
              <label for="ciudad">Ciudad o municipio:</label>
              <input type="text"
                class="form-control" name="ciudad" id="ciudad" aria-describedby="helpId" placeholder="Ejemplo: Guadalajara" disabled>
            </div>
            <div class="form-group">
              <label for="tipo">Tipo de mascota</label>
              <select class="form-control" name="tipo" id="tipoMascota" disabled>
                <option>Perro</option>
                <option>Gato</option>
              </select>
            </div>
            <div class="form-group">
                <label for="raza">Raza</label>
                <select class="form-control" name="raza" id="raza" disabled>
                  <option>Mestizo/Criollo</option>
                  <option>Dalmata</option>
                  <option>Pug</option>
                  <option>Chihuahua</option>
                  <option>Gran danés</option>
                  <option>Corgi</option>
                  <option>Golden retriever</option>
                </select>
            </div>
            <div class="form-group">
              <label for="genero">Género</label>
              <select class="form-control" name="genero" id="genero" disabled>
                  <option>Todos</option>
                  <option>Macho</option>
                  <option>Hembra</option>
              </select>
          </div>
            <div class="form-group">
              <label for="tamaño">Tamaño</label>
              <select class="form-control" name="tamaño" id="size" disabled>
                  <option>Grande</option>
                  <option>Mediano</option>
                  <option>Pequeño</option>
              </select>
          </div>
            <hr>
            <div class="form-group">
              <label for="tamaño">Edad</label>
              <select class="form-control" name="edad" id="edad" disabled>
                  <option>Cachorro</option>
                  <option>Joven</option>
                  <option>Adulto</option>
              </select>
          </div>
            <hr>
            <div class="form-group">
              <label for="perronalidad">Perronalidad</label>
              <select class="form-control" name="perronalidad" id="perronalidad" disabled>
                  <option>Fiestero</option>
                  <option>Independiente</option>
                  <option>Dinámico</option>
                  <option>Tímido</option>
                  <option>Juguetón</option>
                  <option>Faldero</option>
                  <option>Tapete</option>
                  <option>Inteligente</option>
              </select>
          </div>
        </form>
        <button type="button" id="confirmar" class="btn btn-success" onclick="saveEdit()" hidden>
          <i class="fa fa-check"></i> Confirmar
      </button>
      <button type="button" id="cancelar" class="btn btn-danger" onclick="cancelEdit()" hidden > 
          <i class="fa fa-times" aria-hidden="true"></i> Cancelar
      </button>
      </div>
